<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Créer un pétition</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>


<script src="https://unpkg.com/mithril/mithril.js"></script>

</head>
<body>

<script>	

var PetitionView = {
    view: function() {
        return m('div', [
            m("p", "Pétition créée avec succès!"),
            m("button.btn.btn-primary", { href: "Petition.html" }, "Retour à l'accueil"),
            m("button.btn.btn-success", { href: "Create_Petition.html" }, "Créer une nouvelle pétition")
        ]);
    }
};


var Hello = {
   view: function() {
   	return m('div', {class:'container'}, [
           m("h1", {class: 'title'}, 'Success'),
           m('div',{class: 'tile is-ancestor'},[
               m("div", {class: 'tile'}, m('div',{class:'tile is-child box'},m(PetitionView))),
           ])
       ])
   }
}


m.mount(document.body, Hello)	

</script>
</body>
