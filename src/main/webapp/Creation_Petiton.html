<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyPet - Créer une pétition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: darkgrey;
        }

        header {
            color: white;
            text-align: center;
            background-color: #6d5f4c;
            font-size: 34px;
            margin-bottom: 20px;
            padding: 10px;
        }

        form {
            margin: 10px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <a href="Petition.html">
            <h2>TinyPet</h2>
        </a>
    </header>

    <main class="container">
        <form id="petitionForm">
            <div class="form-group">
                <label for="petition_title">Titre de la pétition :</label>
                <input type="text" class="form-control" id="petition_title" name="petition_title" required>
            </div>

            <div class="form-group">
                <label for="petition_description">Description de la pétition :</label>
                <textarea class="form-control" id="petition_description" name="petition_description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="petition_tag">Tags (séparés par des virgules) :</label>
                <input type="text" class="form-control" id="petition_tag" name="petition_tag" required>
            </div>

            <button type="button" onclick="createPetition()">Créer la pétition</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function createPetition() {
            // Récupérer les valeurs des champs du formulaire
            var title = document.getElementById("petition_title").value;
            var description = document.getElementById("petition_description").value;
            var tags = document.getElementById("petition_tag").value;
    
            // Créer un objet avec les données
            var petitionData = {
                title: title,
                description: description,
                tags: tags
            };
    
            // Envoyer les données au backend
            fetch('/_ah/api/myApi/v1/createPetition', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(petitionData)
            })
            .then(response => response.json())
            .then(data => {
                // Traitement de la réponse du backend (si nécessaire)
                console.log(data);
            })
            .catch(error => {
                console.error('Erreur lors de la requête:', error);
            });
        }
    </script>    
</body>

</html>
